applications:
- opencontrail
classes:
- service.opencontrail.support
parameters:
  opencontrail:
    common:
      version: ${_param:opencontrail_version}
      identity:
        engine: keystone
        protocol: ${_param:opencontrail_identity_protocol}
        host: ${_param:single_address}
        port: ${_param:opencontrail_identity_port}
        token: '${_param:keystone_service_token}'
        password: '${_param:opencontrail_admin_password}'
      network:
        engine: neutron
        host: ${_param:single_address}
        port: 9696
    config:
      version: ${_param:opencontrail_version}
      enabled: true
      multi_tenancy: true
      network:
        engine: neutron
        host: ${_param:single_address}
        port: 9696
      discovery:
        host: ${_param:single_address}
      analytics:
        host: ${_param:single_address}
      bind:
        address: ${_param:single_address}
        api_port: 9100
        discovery_port: 9110
      message_queue:
        engine: rabbitmq
        host: ${_param:single_address}
        port: 5672
      database:
        members:
        - host: ${_param:single_address}
          port: 9160
      cache:
        members:
        - host: ${_param:single_address}
          port: 11211
      identity:
        engine: keystone
        version: ${_param:opencontrail_identity_version}
        region: ${_param:openstack_region}
        protocol: ${_param:opencontrail_identity_protocol}
        host: ${_param:single_address}
        port: ${_param:opencontrail_identity_port}
        user: ${_param:opencontrail_admin_user}
        password: '${_param:opencontrail_admin_password}'
        token: '${_param:keystone_service_token}'
        tenant: admin
      members:
      - host: ${_param:single_address}
        id: 1
    control:
      version: ${_param:opencontrail_version}
      enabled: true
      bind:
        address: ${_param:single_address}
      discovery:
        host: ${_param:single_address}
      master:
        host: ${_param:single_address}
      members:
      - host: ${_param:single_address}
        id: 1
    collector:
      version: ${_param:opencontrail_version}
      enabled: true
      aaa_mode: no-auth
      bind:
        address: ${_param:single_address}
        port: 9081
      master:
        host: ${_param:single_address}
      contrail_cache:
        engine: redis
        host: ${_param:single_address}
        port: 6379
        password: ${_param:opencontrail_redis_password}
      discovery:
        host: ${_param:single_address}
      data_ttl: 1
      database:
        members:
        - host: ${_param:single_address}
          port: 9160
      identity:
        engine: keystone
        version: ${_param:opencontrail_identity_version}
        region: RegionOne
        protocol: ${_param:opencontrail_identity_protocol}
        host: ${_param:single_address}
        port: ${_param:opencontrail_identity_port}
        user: ${_param:opencontrail_admin_user}
        password: '${_param:opencontrail_admin_password}'
        token: '${_param:keystone_service_token}'
        tenant: admin
      alarm_gen:
        workers: 1
        port_prefix: 59
    database:
      version: ${_param:opencontrail_version}
      cassandra:
        version: 2
      enabled: true
      name: 'Contrail'
      minimum_disk: 10
      original_token: 0
      data_dirs:
      - /var/lib/cassandra
      id: ${_param:opencontrail_database_id}
      discovery:
        host: ${_param:single_address}
      bind:
        host: ${_param:single_address}
        port: 9042
        rpc_port: 9160
        # for containers we need to move configdb to neighbouring ports
        port_configdb: 9041
        rpc_port_configdb: 9161
      members:
      - host: ${_param:single_address}
        id: 1
    web:
      version: ${_param:opencontrail_version}
      enabled: True
      bind:
        address: ${_param:single_address}
      analytics:
        host: ${_param:single_address}
      master:
        host: ${_param:single_address}
      cache:
        engine: redis
        host: ${_param:single_address}
        port: 6379
        password: ${_param:opencontrail_redis_password}
      members:
      - host: ${_param:single_address}
        id: 1
      database:
        engine: cassandra
        port: 9160
      identity:
        engine: keystone
        version: ${_param:opencontrail_identity_version}
        protocol: ${_param:opencontrail_identity_protocol}
        host: ${_param:single_address}
        port: ${_param:opencontrail_identity_port}
        user: ${_param:opencontrail_admin_user}
        password: '${_param:opencontrail_admin_password}'
        token: '${_param:keystone_service_token}'
        tenant: admin
      network:
        engine: neutron
        host: ${_param:single_address}
