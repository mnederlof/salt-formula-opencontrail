---
driver:
  name: docker
  hostname: opencontrail
  use_sudo: false

provisioner:
  name: salt_solo
  salt_install: bootstrap
  salt_bootstrap_url: https://bootstrap.saltstack.com
  salt_version: latest
  require_chef: false
  log_level: error
  formula: opencontrail
  grains:
    noservices: True
  dependencies:
    - name: linux
      repo: git
      source: https://gerrit.mcp.mirantis.com/salt-formulas/linux
      branch: <%=ENV['GERRIT_BRANCH'] || 'master' %>
  state_top:
    base:
      "*":
        - linux
        - opencontrail
  pillars:
    top.sls:
      base:
        "*":
          - linux_repo_openstack
          - linux_repo_opencontrail
          - linux_repo_cassandra
          - linux
          - opencontrail
          - opencontrail_juniper
    linux.sls:
      linux:
        system:
          enabled: true
          name: opencontrail
    opencontrail_juniper.sls: {}
  pillars-from-files:
    linux_repo_cassandra.sls: tests/pillar/repo_cassandra.sls
    linux_repo_openstack.sls: tests/pillar/repo_openstack.sls

verifier:
  name: inspec
  sudo: true

docker_images:
  - &xenial-20177 <%=ENV['IMAGE_XENIAL_20177'] || 'docker-dev-local.docker.mirantis.net/mirantis/drivetrain/salt-formulas-ci/salt-formulas-ci-xenial-2017.7:latest'%>

platforms:
  - name: xenial-2017.7
    driver_config:
      image: *xenial-20177
      platform: ubuntu

suites:
  - name: single3
    provisioner:
      pillars-from-files:
        opencontrail.sls: tests/pillar/single3.sls
        linux_repo_opencontrail.sls: tests/pillar/repo_opencontrail_oc323.sls

  - name: single40
    provisioner:
      grains:
        init: 'systemd'
      pillars-from-files:
