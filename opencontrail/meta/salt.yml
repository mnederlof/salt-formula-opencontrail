orchestrate:
  database:
    priority: 600
    batch: 1
    require:
    - salt: keystone.server
    - salt: neutron.server
  config:
    priority: 610
    batch: 1
    require:
    - salt: opencontrail.database
  control:
    priority: 620
    batch: 1
    require:
    - salt: opencontrail.database
  collector:
    priority: 630
    batch: 1
    require:
    - salt: opencontrail.database
  compute:
    priority: 640
    batch: 1
    require:
    - salt: opencontrail.config
    - salt: opencontrail.control
  tor:
    priority: 650
    batch: 1
    require:
    - salt: opencontrail.config
    - salt: opencontrail.control
  client:
    priority: 660
  web:
    priority: 670
    batch: 1
    require:
    - salt: opencontrail.config
    - salt: opencontrail.collector
dependency:
  {% from "opencontrail/map.jinja" import client with context %}
  {%- if client.get('enabled', False)  %}
  engine: pkg
  pkgs: {{ client.pkgs }}
  {%- endif %}

